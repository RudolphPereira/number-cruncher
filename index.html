<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- G font -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>The Number Cruncher</title>
  </head>
  <body>
    <main class="main">
      <div class="cal">
        <div class="cal__content">
          <div class="cal__top">
            <span class="cal__live">The Number</span>
            <h2 class="cal__result">Cruncher</h2>
          </div>
          <div class="cal__bottom">
            <div class="cal__buttons">
              <div class="cal__buttons_wrap">
                <button class="cal__button clear op">CE</button>
                <button class="cal__button text">T</button>
                <button class="cal__button roman">R</button>
                <button class="cal__button divide op">
                  <i class="fa-solid fa-divide"></i>
                </button>
              </div>

              <div class="cal__buttons_wrap">
                <button class="cal__button num">1</button>
                <button class="cal__button num">2</button>
                <button class="cal__button num">3</button>
                <button class="cal__button multiply op">
                  <i class="fa-solid fa-xmark"></i>
                </button>
              </div>

              <div class="cal__buttons_wrap">
                <button class="cal__button num">4</button>
                <button class="cal__button num">5</button>
                <button class="cal__button num">6</button>
                <button class="cal__button minus op">
                  <i class="fa-solid fa-minus"></i>
                </button>
              </div>

              <div class="cal__buttons_wrap">
                <button class="cal__button num">7</button>
                <button class="cal__button num">8</button>
                <button class="cal__button num">9</button>
                <button class="cal__button plus op">
                  <i class="fa-solid fa-plus"></i>
                </button>
              </div>

              <div class="cal__buttons_wrap">
                <button class="cal__button num decimal">.</button>
                <button class="cal__button num">0</button>
                <button class="cal__button op percent">
                  <i class="fa-solid fa-percent"></i>
                </button>
                <button class="cal__button op equal">
                  <i class="fa-solid fa-equals"></i>
                </button>
              </div>
            </div>

            <div class="cal__iconBox">
              <svg id="cal_icon" viewBox="0 0 24 24">
                <rect id="Rectangle_1" data-name="Rectangle 1" fill="#222" />
                <path
                  id="Path_1"
                  data-name="Path 1"
                  d="M12,2V22"
                  fill="none"
                  stroke="#fff"
                  stroke-width="1"
                />
                <path
                  id="Path_2"
                  data-name="Path 2"
                  d="M22,12H2"
                  fill="none"
                  stroke="#fff"
                  stroke-width="1"
                />
                <path
                  id="Path_3"
                  data-name="Path 3"
                  d="M5.5,15.2l3.75,3.75"
                  fill="none"
                  stroke="#fff"
                  stroke-linecap="round"
                  stroke-width="1"
                />
                <path
                  id="Path_4"
                  data-name="Path 4"
                  d="M9.25,15.2,5.5,18.95"
                  fill="none"
                  stroke="#fff"
                  stroke-linecap="round"
                  stroke-width="1"
                />
                <path
                  id="Path_5"
                  data-name="Path 5"
                  d="M14.25,15.694h5"
                  fill="none"
                  stroke="#fff"
                  stroke-linecap="round"
                  stroke-width="1"
                />
                <path
                  id="Path_6"
                  data-name="Path 6"
                  d="M14.25,17.569h5"
                  fill="none"
                  stroke="#fff"
                  stroke-linecap="round"
                  stroke-width="1"
                />
                <path
                  id="Path_7"
                  data-name="Path 7"
                  d="M7.217,4.707v5.3"
                  fill="none"
                  stroke="#fff"
                  stroke-linecap="round"
                  stroke-width="1"
                />
                <path
                  id="Path_8"
                  data-name="Path 8"
                  d="M9.869,7.359h-5.3"
                  fill="none"
                  stroke="#fff"
                  stroke-linecap="round"
                  stroke-width="1"
                />
                <path
                  id="Path_9"
                  data-name="Path 9"
                  d="M19.25,7.819h-5"
                  fill="none"
                  stroke="#fff"
                  stroke-linecap="round"
                  stroke-width="1"
                />
                <path
                  id="Path_10"
                  data-name="Path 10"
                  d="M2.326,3.96A1.729,1.729,0,0,1,3.9,2.425,79.126,79.126,0,0,1,12,2a79.128,79.128,0,0,1,8.1.425A1.729,1.729,0,0,1,21.674,3.96,77.769,77.769,0,0,1,22,12a77.77,77.77,0,0,1-.326,8.04A1.729,1.729,0,0,1,20.1,21.575,79.149,79.149,0,0,1,12,22a79.151,79.151,0,0,1-8.1-.425A1.729,1.729,0,0,1,2.326,20.04,77.762,77.762,0,0,1,2,12,77.759,77.759,0,0,1,2.326,3.96Z"
                  fill="none"
                  stroke="#fff"
                  stroke-width="1"
                />
              </svg>
            </div>
          </div>
        </div>

        <div class="cal__activateBtnBox">
          <button class="cal__activateBtn">
            <i class="fa-solid fa-power-off"></i>
          </button>
        </div>
      </div>
    </main>

    <script src="./app.js"></script>
  </body>
</html>
